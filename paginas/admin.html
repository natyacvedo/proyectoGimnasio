<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Naty Acevedo" />
    <meta name="description" content="tienda fitness" />
    <meta name="keysword" content="js, crud" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Proyecto Gimnasio</title>
</head>
<body>
    <header>
        
      </header>
      <main class="container">
        <section class="my-5">
          <h1 class="display-3 text-center">Administrador productos</h1>
          <hr />
          <form id="formProducto">
            <h3 class="mb-3 mt-5"><b>Cargar productos</b></h3>
            <hr />
            <div class="mb-3">
              <label for="codigo" class="form-label">Codigo</label>
              <input
                type="text"
                class="form-control"
                id="codigo"
                placeholder="Ingresar un codigo"
              />
              <div >
                  codigo alfanumerico
              </div>
            </div>
            <div class="mb-3">
              <label for="producto" class="form-label">Producto</label>
              <input
                type="text"
                class="form-control"
                id="producto"
                placeholder="Ej.Tobilleras"
              />
            </div>
            <div class="mb-3">
              <label for="Descripcion" class="form-label">Descripcion</label>
              <textarea id="descripcion" rows="3" class="form-control"></textarea>
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input
                type="text"
                class="form-control"
                id="cantidad"
                placeholder="ej: 5"
              />
            </div>
            <div class="mb-3">
              <label for="url" class="form-label">URL</label>
              <input
                type="text"
                class="form-control"
                id="URL"
                placeholder="http://127.0.0.1:5500/img.jpg"
              />
            </div>
            <button class="btn btn-primary" onclick=generarNumero()>Guardar</button>
          </form>
          <div class="alert alert-danger my-5 d-none" role="alert" id="msjAlerta">
            Debe completar todos los campos
          </div>
        </section>
        <section class="my-5">
          <h2 class="display-3 text-center">Tabla de productos</h2>
          <hr />
          <div>
            <button class="btn btn-primary" type="submit">Nuevo</button>
            <button class="btn btn-secondary" type="submit">
              Cargar datos de prueba
            </button>
          </div>
          <table class="table table-responsive mt-5">
            <thead>
              <tr class="fw-bold">
                <th>Cod.</th>
                <th>Producto</th>
                <th>Descripcion</th>
                <th>Cantidad</th>
                <th>URL</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="fw-bold">001</td>
                <td>Tobillera</td>
                <td>
                  Tobillera de 2.5kg
                </td>
                <td>1</td>
                <td>
                  https://m.media-amazon.com/images/I/51Mkr80aQqL.-AC-SL1092-.jpg
                </td>
                <td>
                  <button class="btn btn-warning" type="submit">Editar</button
                  ><button class="btn btn-danger" type="submit">Borrar</button>
                </td>
              </tr>
             
            </tbody>
          </table>
        </section>
</body>
</html>
