<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="registro de usuario" />
    <meta name="Santiago" content="registrarse en la pagina" />
    <meta name="keywords" content="" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@700&family=Press+Start+2P&family=Righteous&family=Varela+Round&display=swap"
        rel="stylesheet">

    <!-- Titulo -->
    <title>Document</title>
</head>

<body>
    <section class="row ">
        <article class="col-lg-5 col-md-6 col-sm-12">
            <img src="./img/tia-clair.jpeg" alt="tia-clair">
        </article>
        <article class="col-lg-7 col-md-6 col-sm-12 container articleDos mt-5">
            <div>
                <img src="img/logoV.png" alt="logo" class="logoV mx-2">
            </div>
            <h1 class="display-1 text-start mx-5 letrasRegistro fontPruebaDos">Tu mejor versión está por llegar.</h1>
            <!-- <h4 class="display-4 mx-5 letrasRegistro fontPruebaDos">cambia tu vida hoy mismo</h4> -->
            <div class="col">
                <button class="btn mx-5 my-3 rounded-pill btn-danger  registroButton "><i
                        class="fab fa-google mx-2"></i>
                    Registrate con google
                </button>
            </div>
            <div class="col">

                <button class="btn mx-5 my-3 rounded-pill btn-danger registroButton"><i
                        class="fab fa-apple mx-2 fa-lg"></i>Registrate con Apple</button>
            </div>

            <div class="col">
                <button class="btn mx-5 my-3 my-2 rounded-pill btn-danger  registroButton"><i class="fas fa-mobile"></i>
                    Registrate con el numero de
                    telefono
                </button>
            </div>
            <p class="mx-5 letrasRegistro fontPruebaDos">Al registrarte,
                aceptas los Terminos de servicio y la Politica
                de privacidad,
                incluida la politica de Uso de Cookies.</p>
            <div>
                <h5 class="mx-5 letrasRegistro">¿Ya tienes cuenta?</h5>
                <button type="button" class="btn mx-5 my-2 rounded-pill btn-danger col registroButton"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Iniciar sesion
                </button>

            </div>
            <div class="mx-5 my-5 text-center">
                <img src="./img/rollingPng .png" alt="logo rolling" class="mt-5">
            </div>
        </article>

        <!-- Ventana Modal de Login -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content colorModal">
                    <button type="button" class="btn-close btn-danger botonSalida" data-bs-dismiss="modal"
                        aria-label="Close"></button>

                    <img src="./img/logoV.png" alt="logo modal" class="logoModal">
                    <div class="modal-header">
                        <h5 class="modal-title m-auto d-block" id="exampleModalLabel">Inicia sesión en Victorius</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3 mx-3">
                                <!-- <label for="recipient-name" class="col-form-label">Email o Numero de
                                    Telefono</label> -->
                                <input type="text" class="form-control" id="recipient-name"
                                    placeholder="Email o numero de telefono" aria-label="Email o numero de telefono">
                            </div>
                            <div class="mb-3 mx-3">
                                <!-- <label for="recipient-name" class="col-form-label">Contraseña</label> -->
                                <input type="text" class="form-control" id="recipient-name" placeholder="Contraseña"
                                    aria-label="Contraseña">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer text-center m-auto d-block mx-3">
                        <button class="btn mx-5 my-3 my-2 rounded-pill btn-danger registroButton">
                            Iniciar Sesion
                        </button>
                        <button class="btn mx-5 my-3 my-2 rounded-pill btn-outline-danger registroButton">
                            ¿Olvidaste tu contraseña?
                        </button>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
